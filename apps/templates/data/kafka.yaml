apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka
  namespace: argo
  labels:
    argo.okmvp.internal/category: data
spec:
  project: default
  source:
    repoURL: {{ .Values.repository }}
    targetRevision: {{ .Values.revision }}
    path: helm/data/kafka/
    helm:
      parameters:
      - name:  kafka.cp-zookeeper.persistence.dataDirPath
        value: {{ .Values.kafka.zookeeper.persistence.dataDirPath }}
      - name:  kafka.cp-zookeeper.persistence.dataDirSize
        value: {{ .Values.kafka.zookeeper.persistence.dataDirSize }}
      - name:  kafka.cp-zookeeper.persistence.dataLogDirPath
        value: {{ .Values.kafka.zookeeper.persistence.dataLogDirPath }}
      - name:  kafka.cp-zookeeper.persistence.dataLogDirSize
        value: {{ .Values.kafka.zookeeper.persistence.dataLogDirSize }}
      - name:  kafka.cp-kafka.persistence.path
        value: {{ .Values.kafka.kafka.persistence.path }}
      - name:  kafka.cp-kafka.persistence.size
        value: {{ .Values.kafka.kafka.persistence.size }}
      valueFiles:
      - values.yaml
      version: v2
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=true
    - CreateNamespace=true
