elasticsearch:
  replicas: 1
  minimumMasterNodes: 1
  esConfig:
    elasticsearch.yml: |
      xpack.security.enabled: true
  volumeClaimTemplate:
    accessModes: [ "ReadWriteOnce" ]
    resources:
      requests:
        storage: 4Gi
  persistence:
    enabled: false
  clusterHealthCheckParams: "wait_for_status=yellow&timeout=1s"
  fullnameOverride: elasticsearch
