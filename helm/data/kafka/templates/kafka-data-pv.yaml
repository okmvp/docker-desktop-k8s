apiVersion: v1
kind: PersistentVolume
metadata:
  name: kafka-data
spec:
  capacity:
    storage: {{ index .Values.kafka "cp-kafka" "persistence" "size" }}
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  local:
    path: {{ index .Values.kafka "cp-kafka" "persistence" "path" }}
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - docker-desktop
