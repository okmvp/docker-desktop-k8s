kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: datadir-0-kafka-cp-kafka-0
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
  - ReadWriteOnce
  selector:
    matchLabels:
      name: kafka-0-0
  resources:
    requests:
      storage: {{ index .Values.kafka "cp-kafka" "persistence" "size" }}
  volumeName: kafka-0-0
  storageClassName: local-storage
  volumeMode: Filesystem
