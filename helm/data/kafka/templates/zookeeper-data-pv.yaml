apiVersion: v1
kind: PersistentVolume
metadata:
  name: zookeeper-data
spec:
  capacity:
    storage: {{ .Values.kafka.cp-zookeeper.persistence.dataDirSize }}
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  local:
    path: {{ .Values.kafka.cp-zookeeper.persistence.dataDirPath }}
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - docker-desktop
