kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: datadir-kafka-cp-zookeeper-0
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
  - ReadWriteOnce
  selector:
    matchLabels:
      name: zookeeper-0
  resources:
    requests:
      storage: {{ index .Values.kafka "cp-zookeeper" "persistence" "dataDirSize" }}
  volumeName: zookeeper-0
  storageClassName: local-storage
  volumeMode: Filesystem
