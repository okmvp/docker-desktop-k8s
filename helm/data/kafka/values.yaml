kafka:
  cp-zookeeper:
    servers: 1
    persistence:
      enabled: {{ .Values.data.kafka.persistence.enabled }}
      dataDirSize: {{ .Values.data.kafka.persistence.zookeeper.dataDirSize }}
      dataLogDirSize: {{ .Values.data.kafka.persistence.zookeeper.dataLogDirSize }}
  cp-kafka:
    brokers: 1
    configurationOverrides:
      "offsets.topic.replication.factor": "1"
      "default.replication.factor": "1"
      "min.insync.replicas": "1"
    persistence:
      enabled: {{ .Values.data.kafka.persistence.enabled }}
      size: {{ .Values.data.kafka.persistence.kafka.dataDirSize }}
      disksPerBroker: 1
    prometheus:
      jmx:
        enabled: true
    nodeport:
      enabled: true
      servicePort: 19092
      firstListenerPort: 31090
  cp-kafka-connect:
    configurationOverrides:
      "config.storage.replication.factor": "1"
      "offset.storage.replication.factor": "1"
      "status.storage.replication.factor": "1"
  cp-control-center:
    configurationOverrides:
      "replication.factor": "1"

ingress:
  enabled: true
  annotations: {}
  labels: {}
  hosts:
  - kafka.okmvp.internal
  paths:
  - /
