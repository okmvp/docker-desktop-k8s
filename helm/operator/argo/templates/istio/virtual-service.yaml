apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: httpbin
spec:
  hosts:
  - {{ first .Values.cd.server.ingress.hosts }}
  gateways:
  - httpbin-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: argo-argocd-server.argo.svc.cluster.local
        port:
          number: 80
        host: httpbin
      weight: 100
