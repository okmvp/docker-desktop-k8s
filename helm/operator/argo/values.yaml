cd:
  dex:
    enabled: false
  server:
    extraArgs:
    - --insecure
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
      hosts:
      - argo.okmvp.internal
    config:
      url: argo.okmvp.internal
      repositories: |
        - url: https://github.com/okmvp/docker-desktop-k8s.git
        - url: https://github.com/ghilbut/byfs-modules.git
