dashboard:
  extraArgs:
  - --disable-settings-authorizer        
  - --enable-insecure-login
  - --enable-skip-login
  - --insecure-bind-address=0.0.0.0
  - --namespace=kube-dashbaord
  protocolHttp: true
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: istio
    paths:
    - "/*"
    hosts:
    - ""
