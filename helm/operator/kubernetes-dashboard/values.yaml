dashboard:
  extraArgs:
  - --disable-settings-authorizer        
  - --enable-skip-login
  - --insecure-bind-address=0.0.0.0
  - --namespace=kubernetes-dashboard
  protocolHttp: true
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
    paths:
    {{- if eq .Values.network.ingress.type "istio" }}
    - "/*"
    {{- else if eq .Values.network.ingress.type "nginx" }}
    - "/"
    {{- else }}
    # nothing for compile error
    {{- end }}   
    hosts:
    - ""
