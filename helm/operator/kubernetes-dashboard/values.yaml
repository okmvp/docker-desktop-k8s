dashboard:
  extraArgs:
  - --disable-settings-authorizer        
  - --enable-skip-login
  - --insecure-bind-address=0.0.0.0
  - --namespace=kubernetes-dashboard
  protocolHttp: true
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: {{ .Values.network.ingress.type }}
    paths:
    - "/*"
    hosts:
    - ""
